<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Home | DocManager</title>
    <link href="/ria/style.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="/ria/scripts/main.js"></script>
  </head>
  <body>
    <div class="centered_box" id="div">
      <h1 class="center" id="title"></h1>
      <h2 class="center">Here are your folders:</h2>
      <div id="main"></div>

      <p class="center error" id="errorMessage"></p>
      <hr />
      <span ondragover="allowDrop(event)" ondrop="dropBin(event)"
        ><i class="fa fa-trash"></i> Recycle bin</span
      >
      <button class="right" onclick="showFolderModal()" type="button">
        + <i class="fa fa-folder"></i>
      </button>
      <p class="center">
        <span id="callback_span">Ended your session?</span>

        <button id="callback_btn" onclick="logout()" type="button">
          logout
        </button>
      </p>
    </div>

    <div class="modal" id="fileModal">
      <div class="modal-content">
        <span class="close" onclick="hideModal()">&times;</span>
        <div>
          <h2 class="center" id="modal_file_title"></h2>
          <table>
            <tr>
              <th>Name:</th>
              <th>
                <input
                  id="modal_file_name"
                  name="file_name"
                  placeholder="name"
                  required
                  type="text"
                />
              </th>
            </tr>
            <tr>
              <th>Extension:</th>
              <th>
                <input
                  id="modal_file_ext"
                  name="file_ext"
                  placeholder="ext"
                  required
                  type="text"
                />
              </th>
            </tr>
            <tr>
              <th>Creation date:</th>
              <th>
                <input
                  id="modal_file_date"
                  name="file_date"
                  required
                  type="date"
                />
              </th>
            </tr>
            <tr>
              <th>Summary:</th>
              <th>
                <input
                  id="modal_file_summary"
                  name="file_summary"
                  placeholder="summary"
                  required
                  type="text"
                />
              </th>
            </tr>
            <tr>
              <th>Type:</th>
              <th>
                <input
                  id="modal_file_type"
                  name="file_type"
                  placeholder="type"
                  required
                  type="text"
                />
              </th>
            </tr>
            <input id="modal_file_parent" type="hidden" />
          </table>
          <div class="center">
            <input id="modal_file_button" type="button" value="Create file" />
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="subfolderModal">
      <div class="modal-content">
        <span class="close" onclick="hideModal()">&times;</span>
        <h2 class="center" id="modal_subfolder_title"></h2>
        <table>
          <tr>
            <td>Folder name</td>
            <td><input id="modal_subfolder_name" name="name" type="text" /></td>
          </tr>
          <tr>
            <td>Folder creation</td>
            <td>
              <input id="modal_subfolder_date" name="date" type="date" />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button onclick="createSubFolder()" type="button">Create</button>
            </td>
          </tr>
        </table>
        <input id="modal_subfolder_parent" name="parent" type="hidden" />
      </div>
    </div>
    <div class="modal" id="folderModal">
      <div class="modal-content">
        <span class="close" onclick="hideModal()">&times;</span>
        <h2 class="center">Create new folder</h2>
        <table>
          <tr>
            <td>Folder name</td>
            <td><input id="modal_folder_name" name="name" type="text" /></td>
          </tr>

          <tr>
            <td>Folder creation</td>
            <td><input id="modal_folder_date" name="parent" type="date" /></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button onclick="createFolder()" type="button">Create</button>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <div class="modal" id="fileVisModal">
      <div class="modal-content">
        <span class="close" onclick="hideModal()">&times;</span>
        <div>
          <h2 class="center" id="modal_file_vis_title"></h2>
          <table>
            <tr>
              <th>Name:</th>
              <th>
                <span id="modal_file_vis_name"></span>
              </th>
            </tr>
            <tr>
              <th>Extension:</th>
              <th>
                <span id="modal_file_vis_ext"></span>
              </th>
            </tr>
            <tr>
              <th>Creation date:</th>
              <th>
                <span id="modal_file_vis_date"></span>
              </th>
            </tr>
            <tr>
              <th>Summary:</th>
              <th>
                <span id="modal_file_vis_summary"></span>
              </th>
            </tr>
            <tr>
              <th>Type:</th>
              <th>
                <span id="modal_file_vis_type"></span>
              </th>
            </tr>
            <tr>
              <th>Folder:</th>
              <th>
                <span id="modal_file_vis_folder"></span>
              </th>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="modal" id="deleteModal">
      <div class="modal-content">
        <span class="close" onclick="hideModal()">&times;</span>
        <h2 class="center" id="modal_subfolder_title">
          Are you sure you want to delete this item?
        </h2>
        <div class="center">
          <input id="deleteButtonModal" type="button" value="confirm" />
          <input id="cancelButtonModal" type="button" value="cancel" />
        </div>
      </div>
    </div>
  </body>
</html>
