<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign-up | DocManager</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="centered_box">
    <h1 class="center">DocManager sign-up</h1>
    <form action="." method="POST">
        <table>
            <tr>
                <th>Username:</th>
                <th></th>
                <th><input name="username" placeholder="username" required
                           type="text"></th>
            </tr>
            <tr>
                <th>Email:</th>
                <th></th>
                <th><input name="email" placeholder="mail@example.com" required
                           type="text"></th>
            </tr>
            <tr>
                <th>Password:</th>
                <th></th>
                <th><input name="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;"
                           required
                           type="password"><br></th>
            </tr>
            <tr>
                <th>Repeat:</th>
                <th></th>
                <th><input name="repeat_password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;"
                           required
                           type="password"><br></th>
            </tr>
        </table>
        <div class="center">
            <input type="submit" value="Sign-up">
        </div>
        <p class="center error" th:text="${errorMessage}"></p>
    </form>
    <hr>
    <p class="center">
        Already have an account? <a th:href="@{/login/}">
        <button type="button">login</button>
    </a>
    </p>
</div>
</body>
</html>
